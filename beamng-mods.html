<!DOCTYPE html>
<html lang="en">
<head>

    <link href="assets/img/favicon.png" rel="icon">
    <title>BeamNG Mods</title>
    <link rel="stylesheet" href="assets/css/windowsstyle.css">
</head>
<body>
    <header class="header">
        <div class="container">

                    <img src="assets/img/modimage1.jpg" alt="Mod Cover 2" class="mod-cover">

                        <h2>Asmo Livery</h2>
                        <a href="assets/files/asmolivery.zip" class="btn btn-primary" download>Download</a>
                    </div>
                </div>
            </div>
            <!-- Mod Card 3 -->
            <div class="col-md-4">
                <div class="mod-card">
                    <img src="assets/img/modimage2.jpg" alt="Mod Cover 3" class="mod-cover">
