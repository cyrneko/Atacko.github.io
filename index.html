<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/img/favicon.png" rel="icon">
  <title>Atacko's Desktop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Desktop -->
  <div id="desktop">
    <!-- Desktop Icons -->
    <div id="desktop-icons">
      <div class="desktop-icon" id="my-computer">
        <img src="assets/img/computer.png" alt="My Computer">
        <p>My Computer</p>
      </div>
      <div class="desktop-icon" data-url="mobilel.html" target="_blank">
        <img src="assets/img/pfp.jpg" alt="Icon 6">
        <p>Simplified view for mobile users</p>
      </div>
      <div class="desktop-icon" data-url="radio/index.html" target="_blank">
        <img src="assets/img/radio.png" alt="Icon 7">
        <p>Radio</p>
      </div>
      <div class="desktop-icon" data-window="window1" data-url="beamng-mods.html">
        <img src="assets/img/beamngicon.png" alt="Icon 1">
        <p>BeamNG Mods</p>
      </div>
      <div class="desktop-icon" data-window="window2" data-url="github.html">
        <img src="assets/img/githubicon.png" alt="Icon 2">
        <p>GitHub</p>
      </div>
      <div class="desktop-icon" data-window="window3" data-url="steam-accounts.html">
        <img src="assets/img/steamicon.png" alt="Icon 3">
        <p>Steam Accounts</p>
      </div>
      <div class="desktop-icon" data-window="window4" data-url="content.html">
        <img src="assets/img/youtubeicon.png" alt="Icon 4">
        <p>Content</p>
      </div>
    </div>
    
    <!-- Recycle Bin -->
    <div class="desktop-icon recycle-bin" data-window="recycle-bin">
      <img src="assets/img/recycle-bin.png" alt="Recycle Bin">
      <p>Recycle Bin</p>
    </div>

    <!-- Window Container -->
    <div id="windows-container">
      <!-- Windows will be dynamically added here -->
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" id="startButton">
      <img src="assets/img/win95-start.png" alt="Start">
      <span>Start</span>
    </div>
    
    <!-- Start Menu (hidden by default) -->
    <div id="startMenu" class="start-menu">
      <div class="start-menu-sidebar">
        <div class="start-menu-title">Windows 95</div>
      </div>
      <div class="start-menu-items">
        <div class="start-menu-item" id="programsMenuItem">
          <img src="assets/img/programs.png" alt="Programs">
          <span>Programs</span>
          <span class="arrow">►</span>
        </div>
        <div class="start-menu-item">
          <img src="assets/img/documents.png" alt="Documents">
          <span>Documents</span>
          <span class="arrow">►</span>
        </div>
        <div class="start-menu-item">
          <img src="assets/img/settings.png" alt="Settings">
          <span>Settings</span>
          <span class="arrow">►</span>
        </div>
        <div class="start-menu-item">
          <img src="assets/img/find.png" alt="Find">
          <span>Find</span>
          <span class="arrow">►</span>
        </div>
        <div class="start-menu-item">
          <img src="assets/img/help.png" alt="Help">
          <span>Help</span>
        </div>
        <div class="start-menu-item">
          <img src="assets/img/run.png" alt="Run">
          <span>Run...</span>
        </div>
        <div class="start-menu-divider"></div>
        <div class="start-menu-item">
          <img src="assets/img/shutdown.png" alt="Shut Down">
          <span>Shut Down...</span>
        </div>
      </div>
    </div>
    
    <div class="taskbar-divider"></div>
    
    <!-- Open Windows Area -->
    <div class="open-windows">
      <!-- Open windows will be added here -->
    </div>
    
    <!-- System Tray -->
    <div class="system-tray">
      <div class="tray-icons">
        <a href="https://x.com/AGoatFromHell" target="_blank" class="tray-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://t.me/Atacko" target="_blank" class="tray-icon">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="https://discordapp.com/users/344876495258255364" target="_blank" class="tray-icon">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.instagram.com/atacko_?igsh=ZnQyY2Rhc2Z2bTh2&utm_source=qr" target="_blank" class="tray-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@Atacko" target="_blank" class="tray-icon">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <div class="clock" id="clock">
        <span id="time">12:00 PM</span>
      </div>
    </div>
  </div>

  <!-- Clock Window -->
  <div id="clockWindow" class="clock-window">
    <div class="clock-window-titlebar">
      <div class="clock-window-title">Date/Time Properties</div>
      <div class="clock-window-close" id="clockWindowClose">×</div>
    </div>
    <div class="clock-window-content">
      <div class="date-display" id="dateDisplay">Monday, May 19, 2025</div>
      <div class="clock-display" id="clockDisplay">3:21:02 AM</div>
      <div class="clock-buttons">
        <div class="clock-button" id="clockOkButton">OK</div>
        <div class="clock-button" id="clockCancelButton">Cancel</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
